<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Drawiz</title>
		<link rel="stylesheet" href="lib/bootstrap-4.4.1.min.css">
		<link rel="stylesheet" href="lib/croppie.css" />
	</head>
	<body>
		<div class="container d-flex flex-column align-items-center text-center">
			<h1 class="mb-5">
				Drawiz <small class="text-muted">draw quiz answers</small>
			</h1>

			<div id="theQuestions" class="mb-5">
				<h2>Math Pop Quiz</h2>
				<div id="quizQuestions"></div>
			</div>

			<div id="theAnswers" class="mb-5">
				<h2>Upload Your Answers</h2>
				<p>Upload the paper answer</p>
				<label class="btn btn-primary">
			    Browse
					<input
						id="file"
						type="file"
						accept="image/*"
						hidden
					/>
				</label>
				<div id="fileName">Currently using sample file.</div>
				<div id="croppie"></div>
				<form>
					<div id="uploadQuestions" class="text-left"></div>
				</form>
				<div id="done" class="text-success" style="margin-bottom:32px"></div>
			</div>
		</div>

		<script src="lib/jquery-3.4.1.slim.min.js" charset="utf-8"></script>
		<script src="lib/popper-1.16.0.min.js" charset="utf-8"></script>
		<script src="lib/bootstrap-4.4.1.min.js" charset="utf-8"></script>
		<script src="lib/exif-3.3.25.js" charset="utf-8"></script>
		<script src="lib/croppie.min.js" charset="utf-8"></script>
		<script src="script.js" charset="utf-8"></script>
	</body>
</html>
